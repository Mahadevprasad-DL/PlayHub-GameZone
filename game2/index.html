<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="animated-header">
        <a href="/index1.html" class="back-button">Back</a>
        <h1 class="header-text">Math Trick</h1>
        <div class="animation-bg" id="animationContainer"></div>
    </header>
    <div class="animation-bg" id="bodyAnimationContainer"></div>
    
    <div class="main">
        <div id="mainMenu"><button id="btn">Start</button></div>
        <div class="gameBox">
            <div id="topBar">
                <div class="elem" id="hit">
                    <h2>Hit</h2>
                    <div class="box" id="hitVal">0</div>
                </div>
                <div class="elem" id="timer">
                    <h2>Timer</h2>
                    <div class="box" id="timerVal">60</div>
                </div>
                <div class="elem" id="score">
                    <h2>Score</h2>
                    <div class="box" id="scoreVal">0</div>
                </div>
            </div>
            <div id="bottomBar">
                <!-- <div class="bubble">7</div> -->
            </div>
        </div>
    </div>
    <script src="bubbleGame.js"></script>
</body>
</html>
